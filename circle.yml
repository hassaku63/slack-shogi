machine:
    python:
        version: 3.5.0
dependencies:
    pre:
        - pip install coverage==4.3.4
        - pip install codeclimate-test-reporter
test:
    override:
        - coverage run --include=`pwd`/app/* setup.py test
    post:
        - coverage html -d $CIRCLE_ARTIFACTS --include=`pwd`/app/*
        - codeclimate-test-reporter

